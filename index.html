<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Convite</title>
    
    <link rel="stylesheet" href="/styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <aside>
            <div class="aside-container">
                <img src="assets/logo.svg" alt="Logo festivite">
                <h1>Festivite</h1>
                <p>Crie um convite digital para o seu evento</p>
                <div class="background-img"></div>
            </div>
        </aside>

        <main>
            <div class="main-container">
                <h2>Crie seu convite</h2>
                <div class="about-title">
                    <img src="assets/icons/calendar.svg" alt="">
                    <h3>Sobre o evento</h3>
                </div>
                <form>
                    <fieldset class="fieldset-wrapper">
                        <div class="input-wrapper">
                            <label for="event-name">Título</label>
                            <input type="text" name="event-name" id="event-name" placeholder="Nome do evento">
                        </div>

                        <div class="grid-container">
                            <div class="input-wrapper">
                                    <label for="start-date">Início</label>
                                    <input type="datetime-local" name="start-date" id="start-date" lang="pt-br">
                            </div>
                            <div class="input-wrapper">
                                <label for="end-date">Fim</label>
                                <input type="datetime-local" name="end-date" id="end-date" lang="pt-br">
                            </div>
                        </div>

                        <div class="grid-container">
                            <div class="input-wrapper">
                                <label>Tipo</label>
                                <div class="radio-type-wrapper">
                                    <input type="radio" name="type" id="presencial" checked>
                                    <label class="radio-label" for="presencial">
                                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <g clip-path="url(#clip0_4104_392)">
                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M5.33337 1.83331C5.11236 1.83331 4.9004 1.92111 4.74412 2.07739C4.58784 2.23367 4.50004 2.44563 4.50004 2.66665V14.1666H11.5V2.66665C11.5 2.44563 11.4122 2.23367 11.256 2.07739C11.0997 1.92111 10.8877 1.83331 10.6667 1.83331H5.33337ZM12.5 5.49998V2.66665C12.5 2.18042 12.3069 1.7141 11.9631 1.37028C11.6193 1.02647 11.1529 0.833313 10.6667 0.833313H5.33337C4.84714 0.833313 4.38083 1.02647 4.03701 1.37028C3.69319 1.7141 3.50004 2.18042 3.50004 2.66665V7.49998H2.66671C2.18048 7.49998 1.71416 7.69313 1.37034 8.03695C1.02653 8.38077 0.833374 8.84708 0.833374 9.33331V13.3333C0.833374 13.8195 1.02653 14.2859 1.37034 14.6297C1.71416 14.9735 2.18048 15.1666 2.66671 15.1666H13.3334C13.8196 15.1666 14.2859 14.9735 14.6297 14.6297C14.9736 14.2859 15.1667 13.8195 15.1667 13.3333V7.33331C15.1667 6.84708 14.9736 6.38077 14.6297 6.03695C14.2859 5.69313 13.8196 5.49998 13.3334 5.49998H12.5ZM12.5 6.49998V14.1666H13.3334C13.5544 14.1666 13.7663 14.0788 13.9226 13.9226C14.0789 13.7663 14.1667 13.5543 14.1667 13.3333V7.33331C14.1667 7.1123 14.0789 6.90034 13.9226 6.74406C13.7663 6.58778 13.5544 6.49998 13.3334 6.49998H12.5ZM3.50004 8.49998H2.66671C2.44569 8.49998 2.23373 8.58778 2.07745 8.74406C1.92117 8.90034 1.83337 9.1123 1.83337 9.33331V13.3333C1.83337 13.5543 1.92117 13.7663 2.07745 13.9226C2.23373 14.0788 2.44569 14.1666 2.66671 14.1666H3.50004V8.49998ZM6.16671 3.99998C6.16671 3.72384 6.39056 3.49998 6.66671 3.49998H9.33337C9.60952 3.49998 9.83337 3.72384 9.83337 3.99998C9.83337 4.27612 9.60952 4.49998 9.33337 4.49998H6.66671C6.39056 4.49998 6.16671 4.27612 6.16671 3.99998ZM6.16671 6.66665C6.16671 6.3905 6.39056 6.16665 6.66671 6.16665H9.33337C9.60952 6.16665 9.83337 6.3905 9.83337 6.66665C9.83337 6.94279 9.60952 7.16665 9.33337 7.16665H6.66671C6.39056 7.16665 6.16671 6.94279 6.16671 6.66665ZM6.16671 9.33331C6.16671 9.05717 6.39056 8.83331 6.66671 8.83331H9.33337C9.60952 8.83331 9.83337 9.0                                             </g>
                                            <defs>
                                            <clipPath id="clip0_4104_392">
                                            <rect width="16" height="16" fill="white"/>
                                            </clipPath>
                                            </defs>
                                        </svg>
                                        Presencial
                                    </label>

                                    <input type="radio" name="type" id="online">
                                    <label class="radio-label" for="online">
                                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M2.66671 4.5C2.20647 4.5 1.83337 4.8731 1.83337 5.33333V10.6667C1.83337 11.1269 2.20647 11.5 2.66671 11.5H9.33337C9.79361 11.5 10.1667 11.1269 10.1667 10.6667V8.6735C10.1666 8.66864 10.1666 8.66378 10.1667 8.65892V7.00949C10.1666 7.00347 10.1666 6.99746 10.1667 6.99145V5.33333C10.1667 4.8731 9.79361 4.5 9.33337 4.5H2.66671ZM11.1667 6.12939V5.33333C11.1667 4.32081 10.3459 3.5 9.33337 3.5H2.66671C1.65419 3.5 0.833374 4.32081 0.833374 5.33333V10.6667C0.833374 11.6792 1.65419 12.5 2.66671 12.5H9.33337C10.3459 12.5 11.1667 11.6792 11.1667 10.6667V9.60093L13.8717 11.4043C13.9972 11.4878 14.143 11.5357 14.2936 11.5429C14.4441 11.5501 14.5938 11.5163 14.7267 11.4452C14.8596 11.374 14.9707 11.2682 15.0482 11.1389C15.1257 11.0096 15.1666 10.8617 15.1667 10.7109V5.24681C15.1667 5.24677 15.1667 5.24686 15.1667 5.24681C15.1667 5.10024 15.1281 4.9561 15.0547 4.82923C14.9812 4.70231 14.8756 4.59702 14.7485 4.52398C14.6213 4.45094 14.4772 4.41274 14.3305 4.41324C14.1839 4.41374 14.04 4.45291 13.9134 4.52681L11.1667 6.12939ZM11.1667 7.28715V8.39908L14.1667 10.3991V5.53677L11.1667 7.28715Z" fill="#869198"/>
                                        </svg>
                                        Online
                                    </label>
                                </div>
                            </div>

                            <div class="input-wrapper">
                                <label for="address">Local</label>
                                <input type="text" name="address" id="address" placeholder="Link ou endereço">
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <label for="description">Descrição</label>
                            <textarea name="description" id="description" rows="8" placeholder="Descreva os detalhes do evento"></textarea>
                        </div>
                    </fieldset>

                    <fieldset class="fieldset-wrapper">
                        <div class="header-container">
                            <img src="assets/icons/paintbrush-vertical.svg" alt="">
                            <h3>Personalização</h3>
                        </div>

                        <div class="input-wrapper">
                            <label>Cor principal</label>

                            <div class="input-color-wrapper">
                                <label for="blue">
                                    <div class="radio-color-inner">
                                        <input type="radio" name="color" id="blue">
                                        <div class="outer-circle"></div>
                                        <div class="color-img" style="--color: var(--brand-light)"></div>
                                    </div>
                                </label>
                                
                                <label for="navy">
                                    <div class="radio-color-inner">
                                        <input type="radio" name="color" id="navy">
                                        <div class="outer-circle"></div>
                                        <div class="color-img" style="--color: #6A59FF"></div>
                                    </div>
                                </label>

                                <label for="purple">
                                    <div class="radio-color-inner">
                                        <input type="radio" name="color" id="purple">
                                        <div class="outer-circle"></div>
                                        <div class="color-img" style="--color: #B259FF"></div>
                                    </div>
                                </label>

                                <label for="fuschia">
                                    <div class="radio-color-inner">
                                        <input type="radio" name="color" id="fuschia">
                                        <div class="outer-circle"></div>
                                        <div class="color-img" style="--color: #FF59F9"></div>
                                    </div>
                                </label>

                                <label for="pink">
                                    <div class="radio-color-inner">
                                        <input type="radio" name="color" id="pink" checked>
                                        <div class="outer-circle"></div>
                                        <div class="color-img" style="--color: #FF598B"></div>
                                    </div>
                                </label>

                                <label for="danger">
                                    <div class="radio-color-inner">
                                        <input type="radio" name="color" id="danger">
                                        <div class="outer-circle"></div>
                                        <div class="color-img" style="--color: var(--feedback-color)"></div>
                                    </div>
                                </label>

                                <label for="orange">
                                    <div class="radio-color-inner">
                                        <input type="radio" name="color" id="orange">
                                        <div class="outer-circle"></div>
                                        <div class="color-img" style="--color: #FF8B59"></div>
                                    </div>
                                </label>

                                <label for="yellow">
                                    <div class="radio-color-inner">
                                        <input type="radio" name="color" id="yellow">
                                        <div class="outer-circle"></div>
                                        <div class="color-img" style="--color: #FFCD59"></div>
                                    </div>
                                </label>

                                <label for="lime">
                                    <div class="radio-color-inner">
                                        <input type="radio" name="color" id="lime">
                                        <div class="outer-circle"></div>
                                        <div class="color-img" style="--color: #E1FF59"></div>
                                    </div>
                                </label>

                                <label for="green">
                                    <div class="radio-color-inner">
                                        <input type="radio" name="color" id="green">
                                        <div class="outer-circle"></div>
                                        <div class="color-img" style="--color: #59FF91"></div>
                                    </div>
                                </label>

                                <label for="cyan">
                                    <div class="radio-color-inner">
                                        <input type="radio" name="color" id="cyan">
                                        <div class="outer-circle"></div>
                                        <div class="color-img" style="--color: #59FFF9"></div>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <label>Tema do evento</label>

                            <div class="radio-wrapper">
                                <label for="birthday">
                                    <div class="radio-inner">
                                        <input type="radio" name="theme" id="birthday" checked>
                                        <img src="assets/aniversario.svg" alt="Bolo de aniversário">
                                        <span>Aniversário</span>
                                    </div>
                                </label>

                                <label for="children">
                                    <div class="radio-inner">
                                        <input type="radio" name="theme" id="children">
                                        <img src="assets/infantil.svg" alt="Objetos de festa coloridos">
                                        <span>Infantil</span>
                                    </div>
                                </label>

                                <label for="graduation">
                                    <div class="radio-inner">
                                        <input type="radio" name="theme" id="graduation">
                                        <img src="assets/formatura.svg" alt="Chapéu de formatura">
                                        <span>Formatura</span>
                                    </div>
                                </label>

                                <label for="marriage">
                                    <div class="radio-inner">
                                        <input type="radio" name="theme" id="marriage" value="marriage">
                                        <img src="assets/casamento.svg" alt="Alianças de casamento">
                                        <span>Casamento</span>
                                    </div>
                                </label>

                                <label for="baby-shower">
                                    <div class="radio-inner">
                                        <input type="radio" name="theme" id="baby-shower">
                                        <img src="assets/cha-de-bebe.svg" alt="Flores ao lado de um pacote de lenço de papel umedecido">
                                        <span>Chá de bebê</span>
                                    </div>
                                </label>

                                <label for="bridal-shower">
                                    <div class="radio-inner">
                                        <input type="radio" name="theme" id="bridal-shower">
                                        <img src="assets/cha-de-panela.svg" alt="Jogo de panelas arrumados em uma cozinha">
                                        <span>Chá de panela</span>
                                    </div>
                                </label>

                                <label for="carnaval">
                                    <div class="radio-inner">
                                        <input type="radio" name="theme" id="carnaval">
                                        <img src="assets/carnaval.svg" alt="Confete e serpentina coloridos">
                                        <span>Carnaval</span>
                                    </div>
                                </label>

                                <label for="easter">
                                    <div class="radio-inner">
                                        <input type="radio" name="theme" id="easter">
                                        <img src="assets/pascoa.svg" alt="Ovos efeitados e pintados com um rosto feliz">
                                        <span>Páscoa</span>
                                    </div>
                                </label>

                                <label for="sao-joao">
                                    <div class="radio-inner">
                                        <input type="radio" name="theme" id="sao-joao">
                                        <img src="assets/sao-joao.svg" alt="Bandeirinhas de festa junina">
                                        <span>São João</span>
                                    </div>
                                </label>

                                <label for="halloween">
                                    <div class="radio-inner">
                                        <input type="radio" name="theme" id="halloween">
                                        <img src="assets/halloween.svg" alt="Abóboras de halloween iluminadas">
                                        <span>Halloween</span>
                                    </div>
                                </label>

                                <label for="christmas">
                                    <div class="radio-inner">
                                        <input type="radio" name="theme" id="christmas">
                                        <img src="assets/natal.svg" alt="Presentes de natal">
                                        <span>Natal</span>
                                    </div>
                                </label>

                                <label for="other">
                                    <div class="radio-inner">
                                        <input type="radio" name="theme" id="other">
                                        <img src="assets/outro.svg" alt="Pessoas brindando">
                                        <span>Outro</span>
                                    </div>
                                </label>
                            </div>
                        </div>
                        
                        <div class="slider-file-container">
                            <label class="switch">
                                Estilo
                                <input type="checkbox" name="style" id="style">
                                <label for="style" class="slider"></label>
                                <span class="text"></span>
                            </label>
                            
                            <div class="input-wrapper">
                                <label for="cover">Foto de capa</label>

                                <div class="selectzone">
                                    <input type="file" name="cover" id="cover">
                                    <label for="cover" class="custom-file">
                                        <div class="button-wrapper">
                                            <img src="assets/icons/upload.svg" alt="">
                                            Selecionar
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="fieldset-wrapper">
                        <div class="header-container">
                            <img src="assets/icons/contact.svg" alt="">
                            <h3>Dados para contato</h3>
                        </div>

                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" name="name" id="name" placeholder="Nome completo" required oninvalid="this.setCustomValidity('É isso')">
                            <div class="error">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <g clip-path="url(#clip0_4104_432)">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M8.00004 1.83337C4.59428 1.83337 1.83337 4.59428 1.83337 8.00004C1.83337 11.4058 4.59428 14.1667 8.00004 14.1667C11.4058 14.1667 14.1667 11.4058 14.1667 8.00004C14.1667 4.59428 11.4058 1.83337 8.00004 1.83337ZM0.833374 8.00004C0.833374 4.042 4.042 0.833374 8.00004 0.833374C11.9581 0.833374 15.1667 4.042 15.1667 8.00004C15.1667 11.9581 11.9581 15.1667 8.00004 15.1667C4.042 15.1667 0.833374 11.9581 0.833374 8.00004ZM8.00004 4.83337C8.27618 4.83337 8.50004 5.05723 8.50004 5.33337V8.00004C8.50004 8.27618 8.27618 8.50004 8.00004 8.50004C7.7239 8.50004 7.50004 8.27618 7.50004 8.00004V5.33337C7.50004 5.05723 7.7239 4.83337 8.00004 4.83337ZM7.50004 10.6667C7.50004 10.3906 7.7239 10.1667 8.00004 10.1667H8.00671C8.28285 10.1667 8.50671 10.3906 8.50671 10.6667C8.50671 10.9428 8.28285 11.1667 8.00671 11.1667H8.00004C7.7239 11.1667 7.50004 10.9428 7.50004 10.6667Z" fill="#C8CDD0"/>
                                    </g>
                                    <defs>
                                    <clipPath id="clip0_4104_432">
                                    <rect width="16" height="16" fill="white"/>
                                    </clipPath>
                                    </defs>
                                </svg>
                                <span>Campo obrigatório</span>
                            </div>
                        </div>

                        <div class="grid-container">
                            <div class="input-wrapper">
                                <label for="email">E-mail</label>
                                <input type="email" name="email" id="email" placeholder="exemplo@email.com">
                            </div>

                            <div class="input-wrapper">
                                <label for="phone">Telefone</label>
                                <input type="tel" name="phone" id="phone" placeholder="(99) 99999-9999">
                            </div>
                        </div>
                    </fieldset>

                    <hr>

                    <fieldset class="fieldset-wrapper">
                        <div class="therms-container">
                            <div class="checkbox-img"></div>
                            <input type="checkbox" name="therms" id="therms-conditions">
                            <label>
                                Li e concordo com os <span>Termos e Condições</span> e com a <span>Política de Privacidade</span>
                            </label>
                        </div>

                        <div class="therms-container">
                            <div class="checkbox-img"></div>
                            <input type="checkbox" name="therms" id="email-updates">
                            <label>Aceito receber atualizações e promoções por e-mail</label>
                        </div>

                        <div class="therms-container">
                            <div class="checkbox-img"></div>
                            <input type="checkbox" name="therms" id="sms-updates">
                            <label>Aceito receber atualizações e promoções por SMS</label>
                        </div>
                    </fieldset>

                    <div class="invitation">
                        <button class="button">
                            <img src="assets/icons/ticket.svg" alt="Ícone de ingresso">
                            <span>Gerar convite</span>
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
